<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="formulario">
        <h1>CADASTRO DE USUÁRIO</h1>
        <form id="cadastroForm">
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="texto" id="texto" placeholder="Nome de Usuário" required>
            </div><br>

            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div><br>

            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div><br>

            <button type="submit" class="botao">LOGIN</button>
        </form>
    </div>

    <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("texto").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (nome && email && senha) {
        window.location.href = "meus-projetos.html";
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    });
  </script>

</body>
</html>
